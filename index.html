    <b:skin version='1.3.3'><![CDATA[

      --panel: #f5ead5;
      --card: #faf0de;
      --ink: #4a2c2a;

      --border: #dcd0b3;
      --accent: #a52a2a;

    [data-theme="sepia"] {

    [data-theme="deep-sea"] {
      --bg: #0d1a26;
      --panel: #132738;
      --card: #193145;
      --ink: #e0f2ff;

      --border: #2a4a63;
      --accent: #38bdf8;
      --shadow: 0 8px 25px rgba(0,0,0,.5);
    }
    [data-theme="slate"] {
      --bg: #1a202c;
      --panel: #2d3748;
      --card: #4a5568;

    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; background:var(--bg); color:var(--ink); font:14px/1.4 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; overflow:hidden;
    display: flex; flex-direction: column; transition: background .3s, color .3s;}

  	  font-weight: normal;

    }

    .app {
        display: block;
        height: calc(100vh - var(--header-height));
        padding: 12px;
        gap: 12px;
    }
    .right {
        height: 100%;
    }
    .left {
        position: fixed;
        top: var(--header-height);

        display: block;

        opacity: 1;
        visibility: visible;
    }

    .panel{background:var(--panel); border:1px solid var(--border); border-radius:16px; box-shadow:var(--shadow);}
    .left header{padding:16px 16px 8px;border-bottom:1px solid var(--border)}
    .left header h1{font-size:16px;margin:0 0 4px}

    .scroll{overflow:auto;padding:12px}
    .field{display:flex;flex-direction:column;gap:6px;margin:12px 0}
    input,textarea{background:var(--bg);border:1px solid var(--border);color:var(--ink);border-radius:10px;padding:10px}
    .right{position:relative;overflow:hidden}
    .canvas-container{
      position:relative;
      height:100%;
      overflow:hidden;
      border-radius:16px;
      background-color: var(--bg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center; 
      transition: background-image .3s; 
      touch-action: none;
      cursor: default;
    }
    #tree-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
    }
    #node-icons-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 1;
    }
    .node-icon {
        position: absolute;
        transform-origin: center center;
        will-change: transform;
    }
    #tree-decoration {
      position: absolute;
      width: 150px;
      height: auto;
      z-index: 3;
      pointer-events: none;
      opacity: 1.0;
      transform-origin: center bottom;
      will-change: transform;
      visibility: hidden;
    }
    .toolbar{display:grid;grid-template-columns:1fr 1fr;gap:8px;padding:12px 12px 0}
    .btn{ appearance:none; border:1px solid var(--border); background:var(--card); color:var(--ink); padding:10px 12px;

    .btn:hover{transform:translateY(-1px);
    background-color: #2a3b55;}
    [data-theme="light"] .btn:hover { background-color: #eef2f8; }
    .btn[disabled]{ opacity:.5; pointer-events:none;
    cursor: not-allowed;}
    .topbar{position:absolute;top:12px;right:12px;display:flex;gap:8px;z-index:5}
    .topbar .btn{padding:2px 6px; height: 30px; opacity: 0.75;
    transition: opacity 0.2s, transform 0.2s; }
    .topbar .btn:hover{opacity: 1;
    transform: scale(1.05);}
    .topbar .btn svg{width: 16px; height: 16px;}
    .topbar .btn .tooltip-text {font-size: 12px;}
    #zoomReset { font-size: 13px;
    }
    @media (max-width: 500px) { .topbar .btn .tooltip-text { display: none; } }
    .toggle{display:inline-flex;
    align-items:center;
    gap:.5rem;}
    .toggle-wrapper.disabled { opacity: 0.5; pointer-events: none;
    }
    #minimap{position:relative; width:200px;height:150px;background:rgba(11,16,32,0.8);border:1px solid var(--border);border-radius:8px;overflow:hidden; transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;}
    [data-theme="light"] #minimap { background: rgba(255,255,255,0.8);
    }
    #minimap-canvas {
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: 0 0;
    }
    #minimap-viewport{position:absolute;border:1px solid var(--accent);background:rgb(from var(--accent) r g b / 0.2);cursor:grab}
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.45);z-index:20}
    .modal.show{display:grid}
    .dialog{width:min(560px,96vw);background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
    .dialog header{padding:14px 16px;border-bottom:1px solid var(--border)}
    .dialog .body{padding:12px 16px;display:grid;gap:10px}
    .dialog footer{padding:12px 16px;border-top:1px solid var(--border);display:flex;justify-content:flex-end;gap:8px}
    #stats-content div { display: flex;
    justify-content: space-between; padding: 5px 2px; font-size: 13px; }
    #stats-content div:not(:last-child) { border-bottom: 1px solid var(--border);
    }
    #stats-content strong { color: var(--accent); font-weight: 600;
    }
    #stats .total-row { border-top: 2px solid var(--border) !important; margin-top: 4px; padding-top: 6px; font-weight: bold;
    }
    .hint{font-size:12px;color:var(--muted); padding: 0 12px 12px;}
    .kbd{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    font-size:11px; padding:.12rem .35rem; border:1px solid var(--border); border-radius:6px; background:var(--bg) }
    .btn-group { display: flex; gap: 8px;
    }
    #bottom-right-ui { position: absolute; bottom: 12px; right: 12px; z-index: 10; display: flex; align-items: flex-end; gap: 8px;
    }
    #minimap { position: relative; bottom: auto; right: auto; }
    #minimap.hidden { opacity: 0;
    visibility: hidden; transform: translateX(10px); pointer-events: none; }
    #bottom-right-ui .btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      padding: 5px;
      flex-shrink: 0;
      opacity: 0.8;
      transition: opacity 0.2s, transform 0.2s;
    }
	#bottom-right-ui .btn svg {
      width: 20px;
      height: 20px;
    }
    #bottom-right-ui .btn:hover {
      opacity: 1;
      transform: scale(1.05);
    }
    .owner-only-field {
      display: none !important;
    }
    .owner-mode .owner-only-field {
      display: flex !important;
    }
    
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      transition: opacity .3s, visibility .3s;
      display: none;
    }
    #overlay.show-for-media {
      display: block;
      opacity: 1;
      visibility: visible;
    }

    .media-sidebar {
      position: fixed;
      top: var(--header-height);
      right: 0;
      bottom: 0;
      width: min(85vw, 320px);
      z-index: 100;
      transform: translateX(100%);
      transition: transform .3s ease;
      display: flex;
      flex-direction: column;
    }
    .media-sidebar.show {
      transform: translateX(0);
    }
    .media-sidebar header {
        display: flex;
        align-items: flex-start;
        padding: 16px 16px 8px;
        border-bottom: 1px solid var(--border);
    }
    .media-sidebar header h1 { margin: 0; font-size: 16px;
    }
    #btnCloseImage, #btnCloseAudio { padding: 4px 8px;
    }

        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));

    }
    .gallery-item {
        width: 100%;

        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;

    .gallery-item img {

        height: 100%;

    }
    .gallery-item:hover img {

        margin: 0;

        display: flex;
        align-items: center;
        gap: 10px;

        padding: 8px 12px;

        cursor: pointer;
        transition: background-color .2s;
        position: relative;
        overflow: hidden;

    .playlist-item:hover, .playlist-item.playing {
        background: var(--card);

    .playlist-item .play-icon { font-size: 18px; z-index: 2;}

    #gallery-nav {
        position: absolute;

        justify-content: space-between;
        pointer-events: none;
    }
    #gallery-prev, #gallery-next {
        pointer-events: auto;

        color: white;
        border: none;
        padding: 16px 12px;
        cursor: pointer;
        font-size: 24px;
        opacity: 0.5;
        transition: opacity 0.2s;
    }
    #gallery-prev:hover, #gallery-next:hover {
        opacity: 1;
    }
    #selection-actions {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        width: 200px;
        padding: 12px;
        transition: transform .3s ease, opacity .3s ease, visibility .3s ease;
    }
    #selection-actions.hidden {
        transform: translateY(10px);
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
    }
    #selection-actions h3 {
        margin: 0 0 12px;
        font-size: 14px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .actions-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 8px;
    }
    .actions-grid .btn {
        width: 100%;
        justify-content: flex-start;
    }
    #btnClearSearch:hover {
      color: var(--ink);
    }

    #info-panel {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      width: 240px;
      padding: 12px;
      transition: transform .3s ease, opacity .3s ease, visibility .3s ease;
    }
    #info-panel.hidden {
      transform: translateY(10px);
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    #info-panel h3 {
      margin: 0 0 12px;
      font-size: 15px;
      font-weight: bold;
      color: var(--accent);
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .info-grid {
      display: grid;
      gap: 10px;
    }
    .info-item {
      font-size: 13px;
      line-height: 1.4;
    }
    .info-item strong {
      color: var(--muted);
      display: block;
      font-weight: normal;
      margin-bottom: 2px;
    }
    .info-item span {
        color: var(--ink);
        font-weight: 500;
    }

    @media (max-width: 600px) {
      .app {
        padding: 8px;
      }
      .left {
        width: min(85vw, 300px); 
      }
      #app-header {
        padding: 0 8px;
      }
      #app-header h1 {
        font-size: 16px;
        margin: 0 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      #tree-selector-wrapper {
        margin: 0;
      }
      #tree-selector, .custom-select-trigger {
        padding: 6px 8px;
        font-size: 13px;
        min-width: 0;
        max-width: 110px;
      }
      #selection-actions {
        width: 160px;
        bottom: 10px;
        left: 10px;
      }
      #selection-actions .btn {
        font-size: 12px;
        padding: 8px 10px;
      }
      #info-panel {
        width: 180px;
        bottom: 10px;
        left: 10px;
      }
    }
    
    @media print {
      body { background: #fff; color: #000; }
      .app { display: block; height: auto; padding: 0; }
      #app-header, .left, .topbar, #minimap, #bottom-right-ui, #overlay, .media-sidebar, #selection-actions, #info-panel { display: none; }
      .panel.right { border: none; box-shadow: none; border-radius: 0; }
      .canvas-container { border-radius: 0; }
    }
    ]]></b:skin>

      globalAudioPlayer.addEventListener('pause', () => { const playingItem = $('.playlist-item.playing'); if (playingItem) { playingItem.classList.remove('playing'); playingItem.querySelector('.play-icon').textContent = '▶'; } });
      overlay.onclick = () => { if (overlay.classList.contains('show-for-media')) { closeAllMediaSidebars(); } else { toggleSidebar(); } };

      $('#act-add-child').addEventListener('click', () => { if (highlightedNodeId) { const node = findById(data, highlightedNodeId); if (node) onAdd(node); } });
      $('#act-edit-node').addEventListener('click', () => { if (highlightedNodeId) { const node = findById(data, highlightedNodeId); if (node) onEdit(node); } });
      $('#act-delete-node').addEventListener('click', () => { if (highlightedNodeId) { const node = findById(data, highlightedNodeId); if (node) onDel(node); } });
    }
    
    function updateControlsUI() {
        const toggleDecoration = $('#toggleDecoration'), decorationSizeSlider = $('#decorationSizeSlider'), decorationSizeLabel = $('#decorationSizeLabel');
        const decorationDistanceSlider = $('#decorationDistanceSlider'), decorationDistanceLabel = $('#decorationDistanceLabel');
        const decorationUrlInput = $('#decorationUrlInput');
        if (toggleDecoration) {
            toggleDecoration.checked = decorationSettings.visible;
            decorationSizeSlider.value = decorationSettings.size;
            decorationSizeLabel.textContent = decorationSettings.size;
            decorationDistanceSlider.value = decorationSettings.distance;
            decorationDistanceLabel.textContent = decorationSettings.distance;
            decorationUrlInput.value = decorationSettings.url;
        }
    }
    function generateHierarchicalId(parent) {
        if (!parent || !parent.id) return '1'; const kids = Array.isArray(parent.children) ? parent.children : [];
        const taken = new Set();
        for (let i = 0; i < kids.length; i++) {
            const ch = kids[i]; if (!ch || typeof ch.id !== 'string') continue;
            if (ch.id.startsWith(parent.id + '.')) {
                const tail = ch.id.slice(parent.id.length + 1); const n = parseInt(tail, 10);
                if (Number.isInteger(n) && n > 0) taken.add(n);
            }
        }
        let suffix = 1; while (taken.has(suffix)) suffix++; return parent.id + '.' + suffix;
    }
    window.addEventListener('keydown', (e) => {
      if (e.target.matches('input,textarea,h1')) return;
      if(isOwner){
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'z') { e.preventDefault(); undo(); }
        if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'y') { e.preventDefault(); redo(); }
      }
      if (e.key.toLowerCase() === 'f') { e.preventDefault(); fitToScreen(); }
      if (highlightedNodeId && isOwner) {
          const node = findById(data, highlightedNodeId);
          if (e.key.toLowerCase() === 'a') { e.preventDefault(); onAdd(node); }
          if (e.key.toLowerCase() === 'e') { e.preventDefault(); onEdit(node); }
          if (e.key === 'Delete' || e.key === 'Backspace') { e.preventDefault(); onDel(node); }
      }
      if (e.key === 'Escape') {
          appTitle.blur();
          highlightedNodeId = null;
          updateSelectionActions();
          updateInfoPanel(null);
          scheduleRender();
      }
    });
    
    function applyTheme(theme) {
        document.body.dataset.theme = theme;
        localStorage.setItem(THEME_KEY, theme);
        const themeSelector = $('#themeSelector');
        if (themeSelector) themeSelector.value = theme;
        scheduleRender();
    }
    
    init();
    
    // ====== ĐĂNG KÝ SERVICE WORKER ======
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
    
    //]]>
    </script>
